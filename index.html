<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
        <p></p>
      </header>
      <section class="profile">
        <img
          class="profile__image"
          src="images/jacques-cousteau.jpg"
          alt="jacques-cousteau"
        />
        <div class="profile__details">
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit">
            <img
              class="profile__pencil"
              src="./images/pencil.png"
              alt="pencil"
            />
          </button>
          </div>
          <p class="profile__description">Explorer</p>
          </div>
        <button class="profile__add-button">
          <img class="profile__plus-sign" src="./images/plus.png" alt="plus" />
        </button>
        </section>
        <div class="popup">
          <div class="popup__container">
            <h3 class="popup__title">Edit Profile</h3>
            <form action="" class="form">
              <input
                type="text"
                name="name"
                class="form__input form__input_type_name"
                value="Jacques Cousteau"
              />
              <input
                type="text"
                name="about"
                class="form__input form__input_type_about"
                value="Explorer"
              />
              <button class="form__button" type="submit">Save</button>
            </form>
            <button class="popup__button">
              <img src="./images/plus.png" alt="plus" />
            </button>
          </div>
        </div>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/yosemite-valley.png"
            alt="yosemite-valley"
          />
          <div class="element__info">
            <h3 class="element__title">Yosemite Valley</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/lake-louise.png"
            alt="lake-louise"
          />
          <div class="element__info">
            <h3 class="element__title">Lake Louise</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/bald-mountains.png"
            alt="bald-mountains"
          />
          <div class="element__info">
            <h3 class="element__title">Bald Mountains</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/latemar.png"
            alt="latemar"
          />
          <div class="element__info">
            <h3 class="element__title">Latemar</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/vanoise-national-park.png"
            alt="vanoise-national-park"
          />
          <div class="element__info">
            <h3 class="element__title">Vanoise National Park</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/lago-di-braies.png"
            alt="lago-di-braies"
          />
          <div class="element__info">
            <h3 class="element__title">Lago di Braies</h3>
            <button class="element__button">♡</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
