<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jacques Cousteau, Explorer" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
          />
          <div class="profile__details">
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__edit animate"
                type="button"
                aria-label="edit"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button animate"
            type="button"
            aria-label="add"
          ></button>
        </section>
        <section>
          <ul class="elements">
            <template class="element-template card">
              <li
              class="element">
              <div class="element__image" style="">
                <button class="element__delete-button"></button>
              </div>
                <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__button animate"></button>
              </div>
            </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h3 class="popup__title">Edit Profile</h3>
        <form action="#" class="form form_type_edit">
          <input
            type="text"
            name="name"
            class="form__input form__input_type_name"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            type="text"
            name="about"
            class="form__input form__input_type_about"
            placeholder="Explorer"
            required
          />
          <button class="form__button form__button_submit" type="submit">Save</button>
        </form>
        <button class="popup__button popup__button_type_edit animate" type="button" aria-label="close"></button>
      </div>
    </div>
    <div class="popup popup_type_new-item">
      <div class="popup__container">
        <h3 class="popup__title">New place</h3>
        <form action="#" class="form form_type_new-item">
          <input
            type="text"
            name="title"
            class="form__input form__input_type_title"
            placeholder="title"
            required
          />
          <input
            type="url"
            name="image"
            class="form__input form__input_type_link"
            placeholder="Image link"
            required
          />
          <button class="form__button form__button-create" type="submit">Create</button>
        </form>
        <button class="popup__button popup__button_type_new-item animate" type="button" aria-label="close"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__background">
      <div class="popup__content">
        <button type="button" class="popup__button popup__close-button"></button>
          <figure class="popup__figure">
            <img class="popup__image" src=" " alt=" ">
            <figcaption class="popup__image-title"></figcaption>
          </figure> 
      </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
